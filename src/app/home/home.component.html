
  <div id="panel">
    <div id="header" class="header">
      <a class="menu" (click)="openNav()">&#9776; {{ title }}</a>
      <div class="header-right">
        <a style="border: 1px solid" (click)="onSignout()">Sign out</a>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <a class="closebtn" (click)="closeNav()">&times;</a>
      <a (click)="switchTab('home')">Home</a>
      <a (click)="switchTab('table')">Table</a>
      <a (click)="switchTab('system')">System</a>
      <a (click)="switchTab('contact')">Contact</a>
    </div>
  <div class="body">
  <div id="tab-home" class="tab-home" *ngIf="activeTab === 'home'">
    <div class="card">
      <h2>Home Component will coming soon</h2>
  </div>
  </div>
    <div id="tab-table" *ngIf="activeTab === 'table'">
      <div class="search-container">
        <input
          class="input"
          type="text"
          placeholder="Search by Name"
          [(ngModel)]="searchText"
          (input)="applySearch()"
        />
      </div>
      <div class="table">
        <table class="table-shadow">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Avatar</th>
              <th>Create At</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let item of (isSearchActive ? filterData : data)
                  | paginate
                    : {
                        itemsPerPage: 10,
                        currentPage: currentPage,
                        totalItems: totalItems
                      }
              "
            >
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td><img [src]="item.avatar" alt="Avatar" /></td>
              <td>{{ item.createdAt | date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination-container">
        <div class="pagination">
          <pagination-controls
            (pageChange)="onPageChange($event)"
            [maxSize]="5"
          ></pagination-controls>
        </div>
      </div>
    </div>
    <div id="tab-system" class="tab-system" *ngIf="activeTab === 'system'">
      <div class="card">
        <h2>System Component will coming soon</h2>
    </div>
    </div>
    <div id="tab-contact" class="tab-contact" *ngIf="activeTab === 'contact'">
      <div class="card">
        <h2>Contact Component will coming soon</h2>
    </div>
    </div>
    </div>
  </div>
