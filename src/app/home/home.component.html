<div class="header">
  <a class="tab-home">Home</a>
  <div class="header-right">
    <a style="border: 1px solid;" (click)="onSignout()">Sign out</a>
  </div>
</div>
<div class="content">
<div class="table">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Avatar</th>
        <th>Create At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data |  paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td><img [src]=item.avatar alt="Avatar" /></td> 
        <td>{{item.createdAt | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="pagination-container">
  <div class="pagination">
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
  </div>
</div>

</div>
