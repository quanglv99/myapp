
<mat-card>
  <div class="card-image">
    <img src="assets/images/image.png" class="card-img" />
  </div>
  <mat-card-title>LOG IN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>account_circle</mat-icon>
          <input
            #inputUsername
            formControlName="username"
            type="text"
            autocomplete="new-username"
            matInput
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            autocomplete="new-password"
            (keydown.enter)="onSubmit()"
          >
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility" : "visibility_off" }}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <p>
        <mat-checkbox formControlName="rememberMe">
          <span>Remember me</span>
        </mat-checkbox>
      </p>
      <div class="button">
        <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer class="forget"[routerLink]="'/forget'"
    ><a class="forget-pass">Forget Password?</a></mat-card-footer
  >
</mat-card>
