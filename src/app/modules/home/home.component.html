<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ title }}</h1>
    <div class="spacer"></div>
    <a mat-button>IPS-Smart Client</a>
    <a mat-button>IPS-Smart Query</a>
    <a mat-button (click)="onSignout()">Sign out</a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" (click)="sidenav.close()">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/home/dashboard-tab" routerLinkActive="active">
          <mat-icon>home</mat-icon>Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/home/table-tab" routerLinkActive="active">
          <mat-icon>table</mat-icon>Table
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/home/report-tab" routerLinkActive="active" >
          <mat-icon>contacts</mat-icon>Report
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/home/log-tab" routerLinkActive="active">
          <mat-icon>settings</mat-icon>Log
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="body">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #tab1>
 <app-dashboard></app-dashboard>
</ng-template>
<ng-template #tab2>
  <app-table></app-table>
</ng-template>
<ng-template #tab3>
  <app-report></app-report>
</ng-template>
<ng-template #tab4>
  <app-log></app-log>
</ng-template>
