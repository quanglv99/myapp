<div class="tab-table">
  <div class="header-table">
    <div class="search-container">
      <input
        class="input"
        type="text"
        placeholder="Filter"
        (keyup)="Filterchange($event)"
      />
    </div>
    <div class="spacer"></div>
    <div class="dropdown-export">
      <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">Export</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="ExportToExcel()">Excel</button>
        <button mat-menu-item (click)="ExportToPDF()">PDF</button>
      </mat-menu>
    </div>
  </div>
  <div class="table-container">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.avatar" alt="Avatar" />
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Create At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
